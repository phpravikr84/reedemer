
<section ng-controller="TablesDataController" class="tables-data">
  <div class="mdl-color--blue-grey ml-header relative clear">
    <div class="p-20">
      <h3 class="mdl-color-text--white m-t-20 m-b-5">Reedemer</h3>
      <h4 class="mdl-color-text--blue-grey-100 m-b-20 no-m-t w100">Reedemer</h4>
    </div>
  </div>

  <div class="mdl-grid mdl-grid--no-spacing">

    <div class="mdl-cell mdl-cell--3-col mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-color--grey-100">
      <div class="p-40 p-20--small">
        <div class=" mdl-color-text--blue-grey-400">
          <h3><i class=" material-icons f-left m-r-5">dvr</i> Search</h3>
          <p>Search Reedemer</p>
        </div>

        <div class="table-search">
        </div>

        <div class="mdl-textfield mdl-js-textfield">
          <input type="text" ng-model="tableParams.filter()['search']" class="mdl-textfield__input" placeholder="Search data" autofocus />
        </div>

      </div>
    </div>

    <div class="mdl-cell mdl-cell--9-col  mdl-cell--12-col-tablet mdl-cell--12-col-phone">
      <div class="p-20 ml-card-holder ml-card-holder-first">

        <div class="mdl-card mdl-shadow--1dp m-b-30">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">{{data.length}} rows</h2>
          </div>


          <table ng-table="tableParams" template-pagination="custom/pager" class="table mdl-data-table fullwidth">
            <tr ng-repeat="item in data">
              <td class="text-left" data-title="'name'" filter="{ 'name': 'text' }" sortable="'name'">{{item.name}}</td>
              <td data-title="'email'" sortable="'email'">{{item.email}}</td>
            </tr>
          </table>

         

        </div>

      </div>
    </div>

  </div>

</section>
