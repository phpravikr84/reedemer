<section class="text-fields" ng-controller="CampaignController" >
  <div class="mdl-color--amber ml-header relative clear">
    <div class="p-20">
      <h3 class="mdl-color-text--white m-t-20 m-b-5">Add Campaign</h3>
      <h4 class="mdl-color-text--amber-100 m-b-20 no-m-t w100">&nbsp;</h4>
    </div>
  </div>

  <div class="mdl-grid mdl-grid--no-spacing">

    <div class="mdl-cell mdl-cell--3-col mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-color--grey-100">
      <div class="p-40 p-r-20 p-20--small">
        <div class=" mdl-color-text--blue-grey-400">
          <h3>&nbsp;</h3>
          <p>&nbsp;</p>          
        </div>
      </div>
    </div>

    <div class="mdl-cell mdl-cell--9-col mdl-cell--12-col-tablet mdl-cell--12-col-phone no-p-l">
      <div class="p-20 ml-card-holder ml-card-holder-first">
        <div class="mdl-card mdl-shadow--1dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">User Add Campaign</h2>
          </div>
          <div class="p-l-20 p-r-20 p-b-20" id="show_success_msg" style="display:none">
            <div class="alert alert-success">
                Data inserted successfully
            </div>
          </div>
          <div class="p-l-20 p-r-20 p-b-20" id="show_error_msg_img" style="display:none">
            <div class="alert alert-danger">
                Unable to upload image. Please try again
            </div>
          </div>
          
          <div class="p-l-20 p-r-20 p-b-20" ng-show="show_success_msg">
            <div class="alert alert-success">
                Data inserted successfully
            </div>
          </div>
          <div class="p-l-20 p-r-20 p-b-20" ng-if="show_error_msg">
            <div class="alert alert-danger">
                Please insert all field
            </div>
          </div>

          <div class="p-30">
            <form name="f2" method="POST"  enctype="multipart/form-data">
              <input type="hidden" name="_token" value="{{ csrf_token() }}">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                <input id="c_name" ng-model="Campaign.c_name" class="mdl-textfield__input" type="text" id="c_name" />
                <label class="mdl-textfield__label" for="c_name">Name</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                <input ng-model="Campaign.c_s_date" class="mdl-textfield__input" type="text" />
                <label class="mdl-textfield__label" for="c_s_date">Start Date</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                <input ng-model="Campaign.c_e_date" class="mdl-textfield__input" type="text"  />
                <label class="mdl-textfield__label" for="c_e_date">End Date</label>
              </div>
              <div class="mdl-textfield">
                <p>Upload Image</p> 
               <input type = "file" ng-model="Campaign.logo_name" file-model = "myFile" id="logo_name" />
   
              </div>
              
             
              <div class="m-t-20">           

                <button id="add_campaign" type="submit" ng-click = "addCampaign()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                  Save             
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>  
</section>
