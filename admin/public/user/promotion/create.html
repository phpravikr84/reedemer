<section class="text-fields" ng-controller="PromotionController" >
  <div class="mdl-color--amber ml-header relative clear">
    <div class="p-20">
      <h3 class="mdl-color-text--white m-t-20 m-b-5">Add Offer</h3>
      <h4 class="mdl-color-text--amber-100 m-b-20 no-m-t w100">&nbsp;</h4>
    </div>
  </div>

  <div class="mdl-grid mdl-grid--no-spacing">

    <!-- <div class="mdl-cell mdl-cell--3-col mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-color--grey-100">
      <div class="p-40 p-r-20 p-20--small">
        <div class=" mdl-color-text--blue-grey-400">
          <h3>&nbsp;</h3>
          <p>&nbsp;</p>          
        </div>
      </div>
    </div> -->

    <div class="mdl-cell mdl-cell--8-col mdl-cell--12-col-tablet mdl-cell--12-col-phone no-p-l">
      <div class="p-5 ml-card-holder ml-card-holder-first">
        <div class="mdl-card mdl-shadow--1dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">User Add Offer</h2>
          </div>
          <div class="p-l-20 p-r-20 p-b-20" id="show_message" style="display:none">
            <div id="success_div" class="alert alert-success">
                
            </div>
             <div id="error_div" class="alert alert-danger">
                
            </div>
          </div>

          <div class="p-5">
              <div class="col-sm-12">
                <div class="form-group">               
                  <select class="form-control" id="campaign_id">
                    <option value="">--Select Campaign--</option>
                    <option value="{{campaign.id}}" ng-repeat="campaign in campaign_list" >{{campaign.campaign_name}}</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-12 nopadding">
                <div class="col-sm-6">
                  <div class="form-group">               
                    <select class="form-control" id="category_id">
                      <option value="">--Select Category--</option>
                      <option value="{{cat.id}}" ng-repeat="cat in cat_list" >{{cat.cat_name}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">               
                    <select class="form-control" id="sel1">
                      <option>Sub Category</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 nopadding">
                <div class="col-sm-6">
                  <div class="form-group">                    
                    <textarea class="form-control" placeholder="Offer Description" rows="2" id="comment"></textarea>
                  </div>
                </div>
                <div class="col-sm-6 nopadding">
                  <div class="col-sm-6 nopadding-right">
                    <div class="form-group">                   
                      <input type="text" id="total_redeemar" placeholder="No. redeemars" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">                   
                      <input type="text" id="total_redeemar_price" placeholder="Price" class="form-control">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 nopadding">                
                <div class="col-sm-6 ">
                  <div class="col-sm-6 nopadding">
                    <div class="form-group">                   
                      <input ng-model="promotion.c_s_date" class="mdl-textfield__input" type="text" id="c_s_date" readonly placeholder="Start Date"  />                     
                    </div>
                  </div>
                  <div class="col-sm-6 nopadding-right">
                    <div class="form-group">                   
                      <input ng-model="promotion.c_e_date" class="mdl-textfield__input" type="text" id="c_e_date" readonly placeholder="End Date"  />
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="col-sm-6 nopadding">
                    <div class="form-group">                   
                      <input value="0.65" type="radio" name="total_payment" id="checkbox-2" class="mdl-checkbox__input" checked />
                      <span class="mdl-checkbox__label">PrePay .65</span>
                    </div>
                  </div>
                  <div class="col-sm-6 nopadding">
                    <div class="form-group">                   
                      <input value="1.05" type="radio" name="total_payment" id="checkbox-3" class="mdl-checkbox__input" />
                      <span class="mdl-checkbox__label">Pay on validation 1.05</span>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">                    
                    <textarea class="form-control" placeholder="What You Get" rows="2" id="comment"></textarea>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">                    
                    <textarea class="form-control" placeholder="More Information About the Deal" rows="2" id="comment"></textarea>
                  </div>
                </div>
              </div>
          </div>
          <div class="p-5">
              <div class="col-sm-12">
                <div class="form-group">               
                  Image Capture
                </div>
              </div>
              <div class="col-sm-12 nopadding">
                <div class="col-sm-6">               
                  <select class="form-control" id="sel1">
                    <option>Campaign</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
                <div class="col-sm-6">               
                  <select class="form-control" id="sel1">
                    <option>Campaign</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
              </div>
          </div>
        </div>
      </div>
      <div class="p-40 p-r-20 p-20--small">
        <div class=" mdl-color-text--blue-grey-400">
          <h3>&nbsp;</h3>
          <p>&nbsp;</p>          
        </div>
      </div>
    </div>

    <!-- Preview Section -->
    <div class="mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-color--grey-100">
      <div class="p-5 ml-card-holder ml-card-holder-first">
        <div class="mdl-card mdl-shadow--1dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Preview</h2>
          </div>
        </div>
      </div>
    </div>
    <!-- //Preview Section -->


  </div>  
</section>
<style>
.nopadding-left{
  padding-left:0;
}
.nopadding-right{
  padding-right:0;
}
.nopadding{
  padding:0;
}
</style>
