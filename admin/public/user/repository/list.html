<section ng-controller="RepoController">
  <div class="mdl-color--blue-grey ml-header relative clear">
    <div class="p-20">
      <h3 class="mdl-color-text--white m-t-20 m-b-5">Directory</h3>
      <h4 class="mdl-color-text--amber-100 m-b-20 no-m-t w100">&nbsp;</h4>
    </div>
  </div>

  <div class="mdl-grid mdl-grid--no-spacing">

    <div class="mdl-cell mdl-cell--3-col mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-color--grey-100">
      <div class="p-40 p-20--small">
        <div class=" mdl-color-text--blue-grey-400">
          <h3>&nbsp;</h3>
          <p>&nbsp;</p>
        </div>
      </div>
    </div>

    <div class="mdl-cell mdl-cell--9-col  mdl-cell--12-col-tablet mdl-cell--12-col-phone">
      <div class="p-20 ml-card-holder ml-card-holder-first">
        <div class="mdl-card mdl-shadow--1dp m-b-30">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">User Directory List </h2>
          </div>
          <div class="p-l-20 p-r-20 p-b-20" ng-if="show_error_msg">
            <div class="alert alert-success">
                Data inserted successfully
            </div>
          </div>
          <div class="p-l-20 p-r-20 p-b-20" id="show_message" style="display:none">
            <div id="success_div" class="alert alert-success">
                
            </div>
             <div id="error_div" class="alert alert-danger">
                
            </div>
          </div>
          <table class="mdl-data-table ml-table-bordered mdl-js-data-table ">
            <colgroup>
              <col class="auto-cell-size p-r-20">
            </colgroup>
            <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">Type</th>
                <th class="mdl-data-table__cell--non-numeric">Name</th>                
                <!-- <th class="mdl-data-table__cell--non-numeric">Status</th>  -->
                <th class="mdl-data-table__cell--non-numeric">Action</th>
              </tr>
            </thead>
            <tbody>              
              <tr ng-if="repo_details.length > 0" ng-repeat="repo in repo_details">
                <td>
                  <span ng-if="repo.directory == 1">
                    <i class="material-icons f-left">folder</i>
                  </span>
                  <span ng-if="repo.directory == 0">
                    <i class="material-icons f-left">collections</i>
                  </span>
                </td>
                <td>
                  <span ng-if="repo.directory == 1">
                    <a href="javascript:void(0);" data-ng-click="set_dir_id(repo.id)">{{repo.file_name}}</a>                 
                  </span>
                  <span ng-if="repo.directory == 0">
                    <img ng-src="{{file_path}}{{repo.directory_base_path}}/{{repo.file_name}}" width="80" />
                  </span>
                </td>                
                               
                <!-- <td>
                  <img  ng-if="repo.status == 1" src="../images/active.png" width="20" data-ng-click="update_status(repo.id);" />          

                  <img  data-ng-click="update_status(repo.id);" ng-if="repo.status == 0" src="../images/block.png" width="20" />          
                </td> -->
                
                <td  id="row_{{repo.id}}">                  
                  <img class="delete_row" ng-src="{{file_path}}images/delete.png" width="20" style="cursor:pointer" data-ng-click="delete_folder(repo.id);" />
                </td>
              </tr> 
              <tr ng-if="repo_details.length == 0">
                <td class="center" colspan="5">No data present</td>                
              </tr> 
            </tbody>
           
                      
          </table>
        </div>
        <div class="tags m-t-20 f-right">
          <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" href="#/repository/add" >Add Directory</a>

          <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" href="#/repository/add_image" >Upload File</a>
        </div>
      </div>
    </div>
    <input type="hidden" name="dir_id" id="dir_id" value="" />
  </div>

</section>
