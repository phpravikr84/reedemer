<section class="text-fields" ng-controller="VideoController" >
  <div class="mdl-color--amber ml-header relative clear">
    <div class="p-20">
      <h3 class="mdl-color-text--white m-t-20 m-b-5">Add Video</h3>
      <h4 class="mdl-color-text--amber-100 m-b-20 no-m-t w100">&nbsp;</h4>
    </div>
  </div>

  <div class="mdl-grid mdl-grid--no-spacing">

    <div class="mdl-cell mdl-cell--3-col mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-color--grey-100">
      <div class="p-40 p-r-20 p-20--small">
        <div class=" mdl-color-text--blue-grey-400">
          <h3>&nbsp;</h3>
          <p>&nbsp;</p>          
        </div>
      </div>
    </div>

    <div class="mdl-cell mdl-cell--9-col mdl-cell--12-col-tablet mdl-cell--12-col-phone no-p-l">
      <div class="p-20 ml-card-holder ml-card-holder-first">
        <div class="mdl-card mdl-shadow--1dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">User Add Video</h2>
          </div>
          <div class="p-l-20 p-r-20 p-b-20" id="show_message" style="display:none">
            <div id="success_div" class="alert alert-success">
                Data inserted successfully
            </div>
             <div id="error_div" class="alert alert-danger">                
            </div>
          </div>
          
          <div class="p-30">
            <form name="f2" method="POST"  enctype="multipart/form-data">
              <input type="hidden" name="_token" value="{{ csrf_token() }}">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                  <input type="radio" id="option-1" class="mdl-radio__button" name="provider"  value="1" checked />
                  <span class="mdl-radio__label">Youtube</span>
                </label>

                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                  <input type="radio" id="option-2" class="mdl-radio__button" name="provider" value="2"  />
                  <span class="mdl-radio__label">Vimeo</span>
                </label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                  <div class="col-md-9">
                    <input ng-model="video.video_url" class="mdl-textfield__input" type="text" id="video_url" placeholder="Video URL" />
                  </div>
                  <div class="col-md-3"> 
                    <a class="various fancybox.iframe put_href" href="#"> 
                        <img ng-src="{{file_path}}images/play_normal.png" width="30" style="cursor:pointer"  />
                    </a>
                    <!-- <button class="mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored mdl-color--green" id="play_arrow">
                      <i class="material-icons">play_arrow</i>
                    </button> -->
                  </div>
              </div>              
              <!-- <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
                  <input type="radio" id="option-3" class="mdl-radio__button" name="status" value="1" checked />
                  <span class="mdl-radio__label">Visible</span>
                </label>

                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-4">
                  <input type="radio" id="option-4" class="mdl-radio__button" name="status" value="0"  />
                  <span class="mdl-radio__label">Not Visible</span>
                </label>
              </div>  -->         
              <div class="m-t-20">
                <button type="submit" ng-click = "addVideo()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" id="add_video">
                  Save
                </button>               
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>  
</section>
